<!DOCTYPE html>
<html>
<head>
	<title>Albums</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'photography/css/album.css' %}">
</head>
<body>
	<div class="container">
		<nav>
			<a href="/dashboard"><h1>Photobomb</h1></a>
			<form action="/add_photo" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<div class="input_file">
					<input type="file" name="photo" value="Upload">	
				</div>
				<div class="input">
					<input  type="submit" name="submit" value="Upload">
				</div>
			</form>
		</nav>
		{% for photo in photos %}
		<img src="{{photo.image.url}}">
		{% endfor %}
	</div>

</body>
</html>
