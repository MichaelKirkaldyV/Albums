<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'photography/css/login.css' %}">
</head>
<body>
	<div class="container">
		<nav>
			<h1>Photobomb</h1>
			<div class="link">
				<a href="createAlbum" class="create">Create</a>
			</div>
			<form action="/add_photo" method="post">
				{% csrf_token %}
				<div class="input">
					<input type="file" name="photo" value="Upload">	
				</div>
				<div class="input">
					<input  type="submit" name="submit" value="Upload">
				</div>
			</form>
		</nav>
	</div>
</body>
</html>
